<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Recommendation System</h1>
            <p>Find the best recommendations for you!</p>
        </header>

        <section class="instructions">
            <p>To get recommendations, simply enter your user ID below and click "Get Recommendations".</p>
            <form action="/recommend" method="get">
                <label for="user_id">Enter User ID:</label>
                <input type="number" id="user_id" name="user_id" placeholder="User ID" required>
                <button type="submit">Get Recommendations</button>
            </form>
        </section>
    </div>
</body>
</html>
